<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <script src="script.js"></script>
    <script src="content.js"></script>
  </head>
  <body>
    <div class="popup">
      <div class="picker">
        <button id="color-picker">Social-media Blocker</button>
      </div>
      <div class="picked-media hide">
        <header>
          <p class="title">Restricted Pages</p>
        </header>
        <ul class="all-media">
          <li class="media">
            <span class="rect" style="color: #e4405f"
              ><i class="bx bxl-instagram-alt"></i
            ></span>
            <span class="value" style="color: #e4405f">Instagram</span>
          </li>
          <li class="media">
            <span class="rect" style="color: #1877f2"
              ><i class="bx bxl-facebook-circle"></i
            ></span>
            <span class="value" style="color: #1877f2">Facebook</span>
          </li>
          <li class="media">
            <span class="rect" style="color: #eaea69"
              ><i class="bx bxl-snapchat"></i
            ></span>
            <span class="value" style="color: #eaea69">Snapchat</span>
          </li>
          <!--<li class="media">
            <li class="media">
              <span class="rect" style="color: black"
                ><i class="bx bxl-twitter"></i
              ></span>
              <span class="value" style="color: black">Twitter &nbsp;</span>
            </li>
            <span class="rect" style="color: #25d366"
              ><i class="bx bxl-whatsapp-square"></i
            ></span>
            <span class="value" style="color: #25d366">Whatsapp</span>
          </li>
          -->
        </ul>
      </div>
    </div>
  </body>
</html>
